<div class="ui form segment">
    <h3 class="ui header">{{ formHeading }}</h3>
    <div class="content">
        <div class="ui field" ng-show="showIdField">
            <label for="categoryId">Category Id</label>
            <input type="number" ng-readonly>
        </div>
        <div class="ui field">
            <label for="categoryName">Category Name</label>
            <input type="text">
        </div>
        <div class="ui field">
            <label for="sgstRate">SGST Rate</label>
            <input min="0" max="100" step="0.01" type="number">
        </div>
        <div class="ui field">
            <label for="cgstRate">CGST Rate</label>
            <input min="0" max="100" step="0.01" type="number">
        </div>
        <div class="ui field">
            <label for="igstRate">IGST Rate</label>
            <input min="0" max="100" step="0.01" type="number">
        </div>
    </div>
</div>
