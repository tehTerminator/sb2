<table 
    class="ui celled mini compact center aligned table">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Unit</th>
        <th>Category</th>
        <th>Company</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr ng-repeat="product in products|filter:searchText|pagination:pageLength:pageIndex">
            <td>{{ product.title }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.unit }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.company }}</td>
            <td>
                <button ng-click="select(product)" class="ui mini green fluid icon button">
                    <i class="icon checkmark"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
