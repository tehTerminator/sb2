<div class="ui form segment">
    <div class="field" ng-hide="true">
        <label for="">Company Id</label>
        <input type="number" ng-model="company.id" ng-readonly="true">
    </div>
    <div class="field">
        <label for="name">Name</label>
        <input type="text" ng-model="company.title">
    </div>
    <div class="field">
        <label for="description">Description</label>
        <textarea ng-model="company.description"></textarea>
    </div>

    <div class="ui green button" ng-click="save()">Save</div>
    <div class="ui red button" ng-click="reset()">Reset</div>
</div>
