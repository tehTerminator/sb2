<div class="ui form segment">
    <button class="ui top right attached label" ng-click="getData()">Refresh</button>
        <h3 class="ui header">{{ formHeading }}</h3>
    <div class="ui field" ng-show="showIdField">
        <label for="productId">Product Id</label>
        <input type="number" ng-model="product.id" ng-readonly="true">
    </div>
    <div class="ui field">
        <label for="productName">Product Name</label>
        <input type="text" name="productName" ng-model="product.name">
    </div>
    <div class="ui field">
        <label for="productDecription">Product Description</label>
        <input type="text" name="productDescription" ng-model="product.description">
    </div>
    <div class="ui field">
        <label for="companyName">Company Name</label>
        <select 
            name="companyName" 
            ng-model="product.company" 
            ng-options="company as company.name for company in companies track by company.id"
            class="ui fluid search selection dropdown">
        </select>
    </div>
    <div class="ui field">
        <label for="category">Category</label>
        <select
            ng-options="category as category.name for category in categories track by category.id" 
            name="category" 
            ng-model="product.category" 
            class="ui search selection dropdown">
        </select>
    </div>
    <div class="ui field">
        <label for="unit">Unit</label>
        <select 
            name="unit" 
            ng-model="product.unit" 
            ng-init="initDropdown()"
            class="ui fluid search selection dropdown">
            <option value="ml">ml</option>
            <option value="piece">Piece</option>
            <option value="kg">kg</option>
            <option value="gram">gram</option>
            <option value="liter">Liter</option>
        </select>
    </div>

    <div class="ui green fluid button" ng-click="save()">Save</div>
</div>
