<div class="ui one stackable column centered grid">
    <div class="ui six wide column">
        <div class="ui form segment">
            <h3 class="ui centered header">
                Login Form
            </h3>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" ng-model="user.username" tabindex="1">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" ng-model="user.password" tabindex="2">
            </div>
            <button 
                ng-click="reset()"
                class="ui red button" 
                tabindex="4">
                Reset
            </button>
            <button 
                ng-click="tryToLogIn()"
                class="ui green right floated button" 
                tabindex="3">
                Submit
            </button>
        </div>
    </div>
</div>
